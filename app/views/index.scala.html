@(form: Form[Application.Login], loggedUser: User)
@main(form, loggedUser) {
	@if(flash.containsKey("success")) {
		<div class="alert alert-success">
			@flash.get("success")
		</div>
	} else {
	@if(flash.containsKey("error")) {
		<div class="alert alert-danger">
			@flash.get("error")
		</div>
	} }
	@if(loggedUser!=null) {
		<div class="jumbotron">
	        <table id="active-games" class="table table-striped table-hover">
	            <thead>
	                <tr>
	                    <th>Id</th>
	                    <th>Nazwa gry</th>
	                    <th>Właściciel</th>
	                    <th>Gracze</th>
	                    <th>Dołącz</th>
	                </tr>
	            </thead>  
	        </table>
	    </div>
    }
}
