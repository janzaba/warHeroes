@(loginForm: Form[Application.Login], loggedUser: User)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

        <title>War Heroes</title>

        <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="@routes.Assets.at("stylesheets/bootstrap-theme.css")" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="https://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet">

        <!-- FONTS FROM GOOGLE -->
        <link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Cutive+Mono&subset=latin-ext,latin' rel='stylesheet' type='text/css'>

        <!-- Just for debugging purposes. Don't actually copy this line! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body role="document">
        <span id="bg"></span>
        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">War Heroes</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="@routes.Application.index()">Główna</a></li>
                        <li><a href="@routes.Application.newGame()">Stwórz grę</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                    	@if(loggedUser==null) {
	                        <li><a href="@routes.Application.register()">Rejestracja</a></li>
	                        <li class="dropdown">
	                            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Logowanie <strong class="caret"></strong></a>
	                            <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
	                                <form method="POST" action="@routes.Application.login()" accept-charset="UTF-8">
	                                    <input style="margin-bottom: 15px;" type="text" placeholder="E-mail" id="email" name="email">
	                                    <input style="margin-bottom: 15px;" type="password" placeholder="Password" id="password" name="password">
	
	                                    <input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
	                                </form>
	                                <br /><br />
	                            </div>
	                        </li>
                        } else {
                        	<li><a href="@routes.Application.logout()">Wyloguj</a></li>
                        }
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <span id="carousel-clear">
            <div style="clear:both;"></div>
            <div class="heroes-header">
                <img src="@routes.Assets.at("images/header.png")" alt="" />
            </div>

            <div style="clear:both;"></div>

            <div class="container theme-showcase" role="main">
            <script>var cont = "";</script>
        		@content
            </div> <!-- /container -->
        </span>
        
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
        <script src="https://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/scripts.js")"></script>
    </body>
</html>
